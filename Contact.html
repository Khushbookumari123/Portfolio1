<body>

<section class="contact">
    <div class="container">
        <h2><u>Contact Us</u></h2>
        <div class="contact-wrapper">
            <div class="contact-form">
                <h3>Send us a message</h3>
                <form>
                    <div class="form-group">
                        <input type="text" name="name" placeholder="Your Name">
                    </div>
                    <div class="form-group">
                        <input type="text" name="email" placeholder="Your Email">
                    </div>
                    <div class="form-group">
                        <input type="number" name="number" placeholder="Your Phone No.">
                    </div>
                    <div class="form-group">
                        <textarea name="message" placeholder="Your Message"></textarea>
                    </div>

                    <button type="submit" class="btn" onclick="openPopup()">Send Message</button>

                    <div class="popup" id="popup">
                        <img src="tick.png" alt="">
                        <h2>Thank You!</h2>
                        <p>Your Details has been successfully submitted.Thanks!</p>

                        <button type="button" onclick="closePopup()">OK</button>
                        
                    </div>

                    
                </form>
            </div>
            <div class="contact-info">
                <h3>Contact Information</h3>
                <p> <i class="fas fa-phone"></i>+1 123 456 789</p>
                <p><i class="fas fa-envelope"></i>info@example.com</p>
                <p><i class="fas fa-map-marker-alt"></i> Street,Dehri,India</p>
            </div>
        </div>
    </div>
